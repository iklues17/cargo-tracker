
<!doctype html>

<title>REFRESH</title>
<script>
	function fn_keyValueSummit() {
		if(document.getElementById("summitTarget").value==1) {
			document.getElementById("summitForm").action = "http://localhost:8082/admin/bus/env"
		} else if(document.getElementById("summitTarget").value==2) {
			document.getElementById("summitForm").action = "http://localhost:8083/admin/bus/env"
		}
			
		document.getElementById("summitForm").submit()
	}
	function fn_refreshKeyvalue() {
		if(document.getElementById("refreshTarget").value==1) {
			document.getElementById("refreshForm").action = "http://localhost:8082/admin/bus/refresh"
		} else if(document.getElementById("refreshTarget").value==2) {
			document.getElementById("refreshForm").action = "http://localhost:8083/admin/bus/refresh"
		}
		
		document.getElementById("refreshForm").submit()
	}
	
</script>
</head>
