<div class="row">
	<div class="large-12 columns">
		<div id="container" class="panel">
			<form id="trackingForm">
				<table>
					<tr>
						<td>Enter your tracking ID:</td>
						<td><input id="inputTrackingId" type="text" placeholder="XYZ789" required name="id"/>
						</td>
						<td><input type="submit" id="btnTracking" class="button small" value="Track!"/></td>
					</tr>
				</table>
			</form>
			<p id="trackError" class="error"/>
			<div id="result" aria-hidden="true">
				<h2>Cargo <span id="spanTrackingId"></span> is now: <span id="spanStatus"></span></h2>
				<p>Estimated time of arrival in <span id="spanDestination"></span>: <span id="spanEta"></span></p>
				<p id="pNextAct"></p>
				<div aria-cargo-misdirected="false">
					<p class="notify">
						<img src="/images/error.png" alt="" />Cargo is misdirected
					</p>
				</div>
				<div aria-cargo-events-empty="false">
					<h3>Handling History</h3>
					<ul id="ulHandlingEvents" style="list-style-type: none;">
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
