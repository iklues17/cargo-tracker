<form id="frmRegistration">
	<div class="row">
		<div class="small-12 columns">
			<div id="container" class="panel">
				<div class="row">
					<div class="small-3">
						<div class="row">
							<div class="small-3 columns left">
								<label for="Origin" class="label">Book New Cargo</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<ul id="errorMsg" style="display: none; padding-left: 20px; color: red; list-style-type: none">
					</ul>
				</div>
				<div class="row">
					<div class="small-12">
						<div class="row">
							<div class="small-4 columns">
								<label for="Origin" class="right">Origin</label>
							</div>
							<div class="small-5 left columns">
								<select id="selLocOrigin" name="originUnlocode" size="1">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="small-12">
						<div class="row">
							<div class="small-4 columns">
								<label for="Origin" class="right">Destination</label>
							</div>
							<div class="small-5 left columns">
								<select id="selLocDestination" name="destinationUnlocode" size="1">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="small-12">
						<div class="row">
							<div class="small-4 columns">
								<label for="Arrival Deadline" class="right inline">Arrival Deadline</label>
							</div>
							<div class="small-5 left columns">
								<input id="iptArrivalDeadline" type="date" size="8" maxlength="8" placeholder="yyyy-MM-dd"  name="arrivalDeadline" required />
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="small-12">
						<div class="row">
							<div class="small-7 columns right">
								<input type="submit" id="btnBooking" class="round alert tiny button" value="Book"/>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</form>
