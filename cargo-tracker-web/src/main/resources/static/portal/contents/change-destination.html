<form id="frmChangeDestination">
	<div class="row">
		<div class="small-12 columns">
			<div id="container" class="panel">
				<div class="row entry-row">
					<div class="small-3">
						<div class="row">
							<div class="small-3 columns left">
								<label class="label panel-title">Change destination</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row entry-row">
					<div class="small-12">
						<div class="row">
							<div class="small-4 columns">
								<label class="inline right">Booking ID</label>
							</div>
							<div class="small-5 left columns">
								<label class="form-input-to-label">{{bookingId}}</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row entry-row">
					<div class="small-12">
						<div class="row">
							<div class="small-4 columns">
								<label class="inline right">Current destination</label>
							</div>
							<div class="small-5 left columns">
								<label class="form-input-to-label">{{destination}}</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row entry-row">
					<div class="small-12">
						<div class="row">
							<div class="small-4 columns">
								<label class="inline right">New destination</label>
							</div>
							<div class="small-5 left columns">
								<select id="locations" name="destinationUnlocode"></select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns">
			<ul class="button-group radius right">
				<li><div role="button" id="btnChangeDestination"
					class="button small">
					Change destination</div></li>
				<li><div role="button" id="btnBack"
					class="button small secondary">Cancel</div></li>
			</ul>
		</div>
	</div>
</form>
